<body>
    <span id="nome-escola">Qual o nome da escola ???</span>, clique nas interrogações... <br>
    <script>
        let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        document.write(`O alfabeto > ${text} tem ${text.length} letras.`);
        let tx1 = "SENAI front-end";
                //    012345678901
        document.write(`<br>usando a function splice "${tx1.slice(6,11)}" para retornar um parte da string.`)
        document.getElementById("nome-escola").addEventListener("click",mostrarNome);
        function mostrarNome(){
            console.log("função funcionando");
            let tx = document.getElementById("nome-escola").innerHTML;
            document.getElementById("nome-escola").innerHTML = tx.toLocaleUpperCase().replace("???","SENAI");
        }
    </script>
</body>
