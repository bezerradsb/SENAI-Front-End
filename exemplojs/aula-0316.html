<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <button onclick="lacoForEach()">Exemplo ForEach</button>
    <button onclick="lacoFor()">Exemplo For</button>
    <button onclick="lacoForDesc()">Exemplo For Desc</button>
    <button onclick="lacoForIn()">Exemplo For In</button>
    <button onclick="limpar()">Limpar</button>
    <br>
    <button onclick="mostrarMsg3()">Exemplo Mostrar Msg 3x</button>
    <button onclick="mostrarMsgX()">Exemplo Mostrar Msg X vezes</button>
    <br>
    <button onclick="removerUltimoAluno()">Remover Ultimo Aluno</button>
    <button onclick="incluirAluno()">Incluir Aluno</button>
    <button onclick="removerPrimeiroAluno()">Remover Primeiro Aluno</button>
    <div id="demo"></div>
    <script>
        // desafiooooo 
        // incluir o nome da pessoa que vai ser removida...
        // não permitir que seja incluido um novo aluno sem caractere
        let alunos = ["Alexandre Leastro Lemes Gonzaga", "André Albuquerque Gonçalves", "Aryna Noêmia Meireles de Sousa", "Beatriz Helena Ulian Coêlho", "Danielson Maciel da Costa", "Danilo de Souza Bezerra", "Dayana da Silva Correia", "Diogo Henrique Vieira Leite5 de mar.", "Edvando Junyor Sales de Oliveira", "FABRICIO ARAUJO DA SILVA", "Felipe Silva de Araujo", "Germanir Leal Santos", "Jorgean do Bomfim Paulino", "José Pereira Caetano", "Kacio de Sousa Meneses", "Leandro Almeida da Silva", "Lucas Antônio Cordeiro de Souza Melchior", "Lucas Luan Santos Araujo", "Lucas Silva Piedade", "Marcio Aquilles Monteles Silva", "Marcus Vinicius Freita Silva", "Matheus Felício Lima", "Rafaella Beatriz Guimarães Cardoso", "Rodolfo Rodrigues Francisco", "Suyanne Sara Miranda Silva", "Thamires de Jesus dos Santos", "Vanessa Gonçalves de Moura", "Wellington Oliveira Machado", "Wendell Baresi Santos de Oliveira"];
        function incluirAluno() {
            let novoAluno = prompt("Digite o nome do novo aluno");
            // alert(novoAluno.length);
            // if (novoAluno == null) return;
            if (novoAluno.length < 3) {
                alert("Necessário preencher com algum caractere.");
                incluirAluno();
                return false;
            } else {
                alunos.push(novoAluno);
                lacoFor();
            }

        }

        function removerPrimeiroAluno() {
            let aluno = alunos[0];
            if (confirm(`Realmente deseja apagar ${aluno} da lista?`)) {
                alunos.shift();
                lacoFor();
            }
        }

        function removerUltimoAluno() {
            let aluno = alunos[alunos.length - 1];
            let confirmacao = confirm(`Realmente deseja apagar ${aluno} da lista?`);
            if (confirmacao) {
                alunos.pop();
                lacoFor();
            }
        }

        function limpar() {
            document.getElementById("demo").innerHTML = "";
        }

        // mostrar 3x 1 mensagem
        function mostrarMsg3() {
            for (i = 1; i <= 3; i++) {
                alert(`essa é msg ${i}`);
            }
        }

        // mostrar 3x 1 mensagem
        function mostrarMsgX() {
            let msg = prompt("Digite a mensagem", "");
            let quantidade = prompt("Quantas vezes deve ser repetiada?", "");
            for (i = 1; i <= quantidade; i++) {
                alert(`(${i}) ${msg}`);
            }
        }

        function lacoForEach() {
            function listarAlunos(value) {
                texto += `<li>${value.toUpperCase()}</li>`;
            }
            let texto = "Exemplo com forEach() <br><ul >";
            alunos.forEach(listarAlunos);
            texto += "</ul>";
            document.getElementById("demo").innerHTML = texto;
        }
        function lacoFor() {
            let texto = "Exemplo com for <br><ol >";
            for (i = 0; i < alunos.length; i++) {
                texto += `<li>${alunos[i].toLowerCase()}</li>`;
            }
            texto += "</ol>";
            document.getElementById("demo").innerHTML = texto;
        }

        function lacoForDesc() {
            let texto = "Exemplo com for desc<br><ol >";
            for (i = alunos.length - 1; i != -1; i--) {
                texto += `<li>${alunos[i].toLowerCase()}</li>`;
            }
            texto += "</ol>";
            document.getElementById("demo").innerHTML = texto;
        }

        function lacoForIn() {
            let texto = "Exemplo com for in<br><ul >";
            for (a in alunos) {
                texto += `<li>${alunos[a]}</li>`;
            }
            texto += "</ul>";
            document.getElementById("demo").innerHTML = texto;
        }

    </script>

</body>

</html>
